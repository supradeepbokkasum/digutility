<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIG Utility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      padding: 2rem;
      max-width: 640px;
      margin: auto;
    }
    h2 { text-align: center; font-weight: 600; margin-bottom: 1.5rem; color: #111827; }
    label { font-weight: 500; margin-top: 1rem; display: block; }
    input, select {
      padding: 0.6rem;
      width: 100%;
      margin-top: 0.3rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.7rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #2563eb; }
    pre {
      background: #f1f5f9;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 0.5rem;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }
    #content { display: none; }
    #blocked { color: red; text-align: center; padding: 2rem; }
  </style>
</head>
<body>

  <div id="content">
    <h2>DNS Lookup Tool (dig)</h2>

    <label for="domain">Enter domain:</label>
    <input type="text" id="domain" placeholder="e.g. example.com" />

    <label for="type">Record Type:</label>
    <select id="type">
      <option>A</option>
      <option>AAAA</option>
      <option>MX</option>
      <option>NS</option>
      <option>CNAME</option>
      <option>TXT</option>
      <option>SOA</option>
      <option>CAA</option>
    </select>

    <button onclick="runQuery()">üîç Lookup</button>

    <pre id="digCmd"></pre>
    <pre id="result"></pre>
  </div>

  <div id="blocked" style="display:none;">
    ‚ùå Unauthorized access</strong>.
  </div>

  <script>
    const allowedOrigin = "https://dig.cosmicchutney.space";

    function allowRender() {
      const referrer = document.referrer;
      if (window.top === window.self) {
        // Not in an iframe
        return false;
      }
      if (referrer.startsWith(allowedOrigin)) {
        return true;
      }
      return false;
    }

    if (allowRender()) {
      document.getElementById("content").style.display = "block";
    } else {
      document.getElementById("blocked").style.display = "block";
    }

    function parseDNSResult(data, domain, type) {
      let output = `üîç Lookup: ${domain}\nüìÑ Record Type: ${type}\n`;
      if (data.Status !== 0) {
        return output + `‚ùå DNS lookup failed (status code ${data.Status})`;
      }
      if (data.Answer && data.Answer.length > 0) {
        data.Answer.forEach((answer, i) => {
          const recordType = dnsTypeName(answer.type);
          output += `\nüü¢ Result ${i + 1}:\n  Type: ${recordType}\n  Value: ${answer.data}\n  TTL: ${answer.TTL}s`;
        });
      } else {
        output += "\n‚ö†Ô∏è No direct answer returned. Check the Authority section.\n";
      }
      if (data.Authority && data.Authority.length > 0) {
        output += `\n\nüìå Authority:\n`;
        data.Authority.forEach((auth) => {
          const recordType = dnsTypeName(auth.type);
          output += `  ‚Ä¢ ${auth.name} (${recordType}) ‚Üí ${auth.data}\n`;
        });
      }
      return output;
    }

    function dnsTypeName(typeCode) {
      const types = {
        1: "A", 2: "NS", 5: "CNAME", 6: "SOA", 15: "MX",
        16: "TXT", 28: "AAAA", 257: "CAA"
      };
      return types[typeCode] || `TYPE${typeCode}`;
    }

async function runQuery() {
  const domain = document.getElementById("domain").value.trim();
  const type = document.getElementById("type").value;
  const resultBox = document.getElementById("result");
  const digBox = document.getElementById("digCmd");

  // Basic domain name validation (doesn't cover every edge case)
  const domainPattern = /^(?!:\/\/)(?=.{1,253}$)((?!-)[A-Za-z0-9-]{1,63}(?<!-)\.)+[A-Za-z]{2,}$/;

  if (!domain) {
    alert("‚ùó Please enter a domain.");
    return;
  }

  if (!domainPattern.test(domain)) {
    alert("‚ùó Please enter a valid domain name (e.g. example.com).");
    return;
  }

  digBox.textContent = `$ dig ${domain} ${type}`;
  resultBox.textContent = "‚è≥ Looking up...";

  try {
    const res = await fetch(`/api?domain=${domain}&type=${type}`);
    const data = await res.json();
    resultBox.textContent = parseDNSResult(data, domain, type);
  } catch (e) {
    resultBox.textContent = "‚ùå Error fetching DNS data.";
  }
}

  </script>
</body>
</html>
